<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<h3 id="fullNameId">Random user</h3>
		<p id="imageId"></p>
		<br/>
		<div class="buttons">
			<button class="btn btn-primary" id="ageId" data-attr="age" onclick="document.getElementById('ageId').style.backgroundColor = 'green'">Age</button>
			<button class="btn btn-primary" id="emailId" data-attr="email" onclick="document.getElementById('emailId').style.backgroundColor = 'green'">Email</button>
			<button class="btn btn-primary" id="phoneId" data-attr="phone" onclick="document.getElementById('phoneId').style.backgroundColor = 'green'">Phone</button>
		</div>
		<section>
			<h6>Additional Info</h6>
			<p class="mb-3" id="result"></p>
		</section>
		<button class="btn btn-primary" id="getUser">New User</button>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
